<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script language="javascript">
        function myFunction() {
            var input = document.getElementById("input").value;
            input = input / 100;
            input = parseInt(input % 10);

            if (input == 7) {
                document.getElementById("result").innerText = ("True");
            }
            else document.getElementById("result").innerText = ("False " + input);
        }
    </script>
    <input type="text" id="input" value="" placeholder="Add number" />
    <button onclick="myFunction()">Enter</button>
    <div id="result"></div>
</body>
</html>
