<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script language="javascript">
        function myFunction() {
            var input = document.getElementById("input").value;
            if (input == 0) {
                alert("Please Enter Number");
            } else {
                if (input % 35 == 0) {
                    document.getElementById("result").innerText = ("true " + input);
                }
                else document.getElementById("result").innerText = ("false " + input);
            }
        }
    </script>
    <input type="text" id="input" value="" placeholder="Add number" />
    <button onclick="myFunction()">Enter</button>
    <div id="result"></div>
</body>
</html>
