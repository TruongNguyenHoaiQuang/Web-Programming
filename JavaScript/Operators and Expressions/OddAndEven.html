<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script language="javascript">
      function myFunction() {
          var input = document.getElementById("input").value;
          if (input == 0) {
              alert("Please Enter Number");
          } else {
              if (input % 2 == 0) {
                  document.getElementById("result").innerText = (input + " This is even number.");
              }
              else document.getElementById("result").innerText = (input + " This is odd number.");
          }
      }
    </script>
    <input type="text" id="input" value="" placeholder="Add number"/>
    <button onclick="myFunction()">Enter</button>
    <div id="result"></div>
</body>
</html>
